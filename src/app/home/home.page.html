<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngFor="let button of headerButtons" (click)="button.handler()">
        <ion-icon [name]="button.icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button *ngIf="isLoggedIn" (click)="goToManage()">Manage</ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">

        <ion-item [routerLink]="['/detail-ad', ad.id]" *ngFor="let ad of ads">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ ad.name }}</ion-card-title>
              <ion-card-subtitle>{{ ad.price | currency:'USD' }}</ion-card-subtitle>
              <ion-card-subtitle>{{ ad.description }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-img [src]="ad.pictureUrl"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
