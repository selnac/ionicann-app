<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title>add-ad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel name="name" id="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" ngModel name="description" id="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="text" ngModel name="price" id="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Picture Url</ion-label>
      <ion-input type="text" ngModel name="pictureUrl" id="pictureUrl"></ion-input>
    </ion-item>

  
  </form>

  <ion-button expand="block" (click)="addAd(f.value)">ADD</ion-button>
</ion-content>
