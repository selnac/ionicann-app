<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel name="name" id="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Family Name</ion-label>
      <ion-input type="text" ngModel name="familyName" id="familyName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" ngModel name="phoneNumber" id="phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email" id="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password" id="password"></ion-input>
    </ion-item>
  </form>

  <ion-button expand="block" (click)="register(f.value)">Register</ion-button>
</ion-content>
